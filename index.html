<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spiritual Diary</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="app">
      <header class="header">
        <div class="header__title">
          <span>Spiritual Diary
            <img
              src="https://sivanandacanada.org/toronto/wp-content/uploads/2019/05/swami-vishnudevananda-peace-plane-sm.jpg"
              alt="Swami Vishnu Peace Plane">
          </span>
        </div>
        <div class="header__image swami-sivananda" aria-label="Swami Sivananda"></div>
        <div class="header__image swami-vishnu-devananda" aria-label="Swami Vishnu Devananda"></div>
      </header>
      <main class="main">
        <div class="questions">
          <div class="questions__days">
            <div class="questions__day-of-week">Monday</div>
            <div class="questions__day-of-week">Tuesday</div>
            <div class="questions__day-of-week">Wednesday</div>
            <div class="questions__day-of-week">Thursday</div>
            <div class="questions__day-of-week">Friday</div>
            <div class="questions__day-of-week">Saturday</div>
            <div class="questions__day-of-week">Sunday</div>
          </div>
          <div class="questions__day"></div>
          <div class="questions__day"></div>
          <div class="questions__day"></div>
          <div class="questions__day"></div>
          <div class="questions__day"></div>
        </div>
      </main>
      <footer class="footer">
        <section class="quote"></section>
      </footer>
    </div>
    <script src="js.js" type="module"></script>
  </body>

</html>
