<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spiritual Diary</title>
    <link rel="stylesheet" href="style.css" />
    <script src="escape.js"></script>
  </head>

  <body>
    <div class="app">
      <header class="header">
        <div class="header__title">
          <span>Spiritual Diary
            <img

        </div>
        <div class="header__image swami-sivananda" aria-label="Swami Sivananda"></div>
        <div class="header__image swami-vishnu-devananda" aria-label="Swami Vishnu Devananda"></div>
      </header>
      <main class="main">
        <div class="diary">
          <div class="diary__title"></div>
          <div class="diary__title">Mon</div>
          <div class="diary__title">Tue</div>
          <div class="diary__title">Wed</div>
          <div class="diary__title">Thu</div>
          <div class="diary__title">Fri</div>
          <div class="diary__title">Sat</div>
          <div class="diary__title">Sun</div>
          <div class="diary__question">When did you get up from bed?</div>
          <div class="diary__answer">5:30</div>
          <div class="diary__answer">4:58</div>
          <input class="diary__answer--edit" value="5:45" />
          <div class="diary__answer">5:42</div>
          <div class="diary__answer">?</div>
          <div class="diary__answer">?</div>
          <div class="diary__answer">?</div>
        </div>
        <div class="main__control">
          <button id="add_question" class="btn">+</button>
          <button class="btn save hidden">ðŸ’¾</button>
        </div>
      </main>
      <footer class="footer">
        <section class="quote"></section>
      </footer>
    </div>
    <script src="js.js" type="module"></script>
  </body>

</html>
